<!DOCTYPE html>
<html>
<head>
  <title>AI Bookmarks - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>AI Bookmarks Settings</h1>
    
    <form id="settingsForm">
      <div class="field">
        <label for="hfKey">Hugging Face API Key:</label>
        <input type="password" id="hfKey" placeholder="hf_...">
        <small>Get your key from <a href="https://huggingface.co/settings/tokens" target="_blank">Hugging Face</a></small>
      </div>
      
      <div class="field">
        <label for="pineconeKey">Pinecone API Key:</label>
        <input type="password" id="pineconeKey" placeholder="pcsk_...">
        <small>Get your key from <a href="https://app.pinecone.io/" target="_blank">Pinecone</a></small>
      </div>
      
      <button type="submit">Save Settings</button>
    </form>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
{
  "options_page": "options.html",
  "permissions": ["storage"]
}
